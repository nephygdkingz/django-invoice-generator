<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Django Invoice Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Invoice Generator</a>
        <div class="ms-auto">
          {% if user.is_authenticated %}
          <a href="{% url 'account:dashboard' %}" class="btn btn-outline-light me-2"
            >Dashboard</a
          >
          <a href="{% url 'account:logout' %}" class="btn btn-outline-light">Logout</a>
          {% else %}
          <a href="{% url 'account:login' %}" class="btn btn-outline-light me-2"
            >Login</a
          >
          <a href="{% url 'account:register' %}" class="btn btn-primary">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
